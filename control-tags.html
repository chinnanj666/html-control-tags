<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend>Control Tags Details</legend>
<label for="username">Username:</label>
<input type="text" id="username" name="username">
<br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password">
    <br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email">
    <br><br>
<label for="age">Number:</label>
<input type="number" id="age" name="age" min="1" max="100">
    <br><br>
<label for="birthdate">Birthdate:</label>
<input type="date" id="birthdate" name="birthdate">
    <br><br>
    <label for="placeholder"> Search:</label>
<input type="search" name="search_query" placeholder="Search" id = "placeholder">

    <br><br>
    <label for="fileUpload">FileUpload:</label>
<input type="file" name="fileUpload" id="fileUpload">

    <br><br>
    <label for="fileUload">Range:</label>
<input type="range" name="volume" min="0" max="100" step="1" id =  "fileUload">
    <br><br>
<label for="CheckBox">CheckBox:</label>
<input type="checkbox" name="subscribe" value="yes" id =  "CheckBox">
    <br><br>

    <label for="CheckBoxx">Color:</label>
    <input type="color" name="favColor" id="CheckBoxx">

    <br><br>

    <p>Gender:</p>
    <label> <input type = "radio" name = "gender" value="male" >Male</label>
    <label> <input type = "email" name = "gender" value="female" >Female</label>
    <label> <input type = "radio" name = "gender" value="other" >Other</label>
    <br><br>

    <label for="country" >Country:</label>
    <select id="country" name="country">
    <option value="australia">India</option>
        <option value="canada">Canada</option>
        <option value="usa">UAE</option>
        <option value="usa">USA</option>
        <option value="usa">Australia</option>
        <option value="usa">Brazil</option>
        <option value="chinna">China</option>
        <option value="Brazil">India</option>
    </select>
<br><br>
    <label for="message" >Message:</label>
    <textarea name="message" id="message" cols="50" rows="30"></textarea>
<br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button type="button" onclick="alert('Button Clicked!')">Click here</button>
<br>
</fieldset>
</body>
</html>
